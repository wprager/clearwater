<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/styles.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/scripts.js"></script>
	<title>Santa Cruz Aquaponics</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #eee;
		}
	</style>
</head>
<body>
	{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
			<div class="container alert alert-{{ messages[0][0] }} alert-dismissible fade in" id="flash">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<ul class="flashes">
					{% for category,message in messages %}
						<li>{{ message }}</li>
					{% endfor %}
				</ul>
			</div>
		{% endif %}
	{% endwith %}
	
	<div class="container" id="content">
		<form class="form-signin" action="/login" method="POST">
			<input class="form-control" type="username" name="username" placeholder="Username" required autofocus>
			<input class="form-control" type="password" name="password" placeholder="Password" required>
			<input type="hidden" name="next" value="{{ nxt or '' }}">
			<div class="checkbox">
				<label>
					<input type="checkbox" name="rememberme">Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
		</form>
	</div>
	
	<footer class="footer">
		<div class="container">
			{% block footer %}
				<p>&copy; Copyright 2015 T&amp;W.</p>
			{% endblock %}
		</div>
	</footer>
</body>
</html>
